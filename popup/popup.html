<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 12px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      background: #1a1a2e;
      color: #eee;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .status.connected { background: #1a472a; color: #4ade80; }
    .status.disconnected { background: #4a1a1a; color: #f87171; }
    
    .current-page {
      background: #252540;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    
    .current-page .title {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .current-page .url {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #6366f1;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    button:hover { background: #4f46e5; }
    button:disabled { background: #333; cursor: not-allowed; }
    
    .note-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #252540;
      color: #eee;
      font-size: 14px;
      margin-bottom: 8px;
      box-sizing: border-box;
      resize: vertical;
      min-height: 60px;
    }
    
    .note-input::placeholder { color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mycelica</h1>
    <span id="status" class="status disconnected">Checking...</span>
  </div>
  
  <div class="current-page">
    <div class="title" id="page-title">Loading...</div>
    <div class="url" id="page-url"></div>
  </div>
  
  <textarea id="note" class="note-input" placeholder="Add a note (optional)..."></textarea>
  
  <button id="save-page">Save Page to Graph</button>
  <button id="open-sidebar">Open Sidebar</button>
  
  <script src="popup.js"></script>
</body>
</html>
